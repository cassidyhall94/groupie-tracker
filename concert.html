<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Groupie tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <section>
        <div>
            <a href="/" target="_self">Main Page</a>
        </div>

        <div class="media">
            <img class="mr-3" src={{.Image}} width="450" alt={{.Name}}>
            <div class="media-body artist">
                <h1>{{.Name}}</h1>
                <p><b>Creation Date:</b> {{.CreationDate}} <b>First Album Released:</b> {{.FirstAlbum}}</p>
                <p><b>Members:</b> {{range .Members}} {{.}}, {{end}}
                    <!-- <div class="conteiner">
                        <div>
                            {{range $key, $value := .DatesLocations}}
                            <div class="artist-data">
                                <b>{{$key}}</b>
                            </div>
                            {{range $value}}
                            <div class="data">{{.}}</div>
                            <br> {{end}} {{end}}
                        </div>
                    </div> -->
                <div class="card-body">
                    <h5 class="card-title">Members:</h5>
                    {{range $i, $m :=.Members}}
                    <ul class="card-text">
                        <li style="margin-bottom: 0rem;"><a href="{{index $.WikiLink $i}}">{{$m}}</a></li>
                    </ul>
                    {{end}}
                    <h5 class="card-title">Creation Date:</h5>
                    <p class="card-text"> {{.CreationDate}}</p>
                    <h5 class="card-title">First Album Released:</h5>
                    <p class="card-text">{{.FirstAlbum}}</p>
                    </p>


                </div>
            </div>

    </section>

</body>

</html>
