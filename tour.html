<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Groupie tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="static/style.css">

</head>

<body>
    <nav
    class="navbar navbar-expand-lg navbar navbar-dark fixed-top"
    style="background: linear-gradient(#121418, #021011)"
  >
    <div class="container-fluid">
      <a class="navbar-brand" href="/" title="Homepage">Groupie Tracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="/about.html"
              title="Tour"
              >Tour</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="/projects.html"
              title="Projects of Jagoda Sadowska"
              >Projects</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="/about.html#contact"
              title="About the project"
              >About</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <section>
        <div>
            <form class="form-inline" action="/" method="POST">
                <input type="submit" class="btn btn-light" value="Main Page">
            </form>
        </div>

        <div class="media">
            <img class="mr-3" src={{.Image}} width="450" alt={{.Name}}>
            <div class="media-body artist">
                <h1>{{.Name}}</h1>
                <p><b>Creation Date:</b> {{.CreationDate}} <b>First Album Released:</b> {{.FirstAlbum}}</p>
                <p><b>Members:</b> {{range .Members}} {{.}}, {{end}}
                    <div class="conteiner">
                        <div>
                            {{range $key, $value := .DatesLocations}}
                            <div class="artist-data">
                                <b>{{$key}}</b>
                            </div>
                            {{range $value}}
                            <div class="data">{{.}}</div>
                            <br> {{end}} {{end}}
                        </div>
                    </div>
                </p>


            </div>
        </div>






    </section>

</body>

</html>
