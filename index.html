    <title>Groupie Tracker</title>

<body>

    <nav
      class="navbar navbar-expand-lg navbar navbar-dark fixed-top"
      style="background: linear-gradient(#121418, #021011)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/" title="Homepage">Groupie Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/tour"
                title="Tour"
                >Tour</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/concert"
                title="All of the bands"
                >Bands</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/about"
                title="About the project"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Visible content -->
    <div class="container">
        
        <!-- Logo -->
        <div class="logo d-flex justify-content-center mt-3 mb-4">
            <a href="/" target="_self">Groupie Tracker</a>
        </div>
    </div>
    

    
    <form method="POST" action="/concert" class="search-bands">
        <label for="selection">Artists:</label>
        <select id="id" name="selection">
            {{range .}}
            <option value="1"><a href="/concert?id={{.ID}}" name="concert" id="band"> {{.Name}}</a></option>
        {{end}}       
        </select>
        <input type="submit" value="Select">
  </form>


    </section>

    </div>

    <!--TO SHOW CASSIDY AND FAZILA TO CHOOSE FROM-->
    <div id="cards" class="row">
        {{range .}}
        <div class="flip-card">
            <!-- <div class="zoom" id= "zoom"> -->
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="col">
                        <div class="card text-black bg-light h-50" style="width: 190px; margin: 5px 5px 5px 45px;"
                            id="card">
                            <img id="img" src={{.Image}} class="card-img-top" alt={{.Name}}>
                        </div>
                    </div>
                </div>
                <div class="flip-card-back">
                    <h1>
                        <a href="/concert?id={{.ID}}" name="concert"> {{.Name}}</a>
                    </h1>
                    <p><b>Creation Date:</b> {{.CreationDate}}</p>
                    <p><b>Members:</b> {{range .Members}} {{.}}, {{end}}
                </div>
            </div>
        </div>
        <!-- </div> -->
        {{end}}
    </div>
</body>
