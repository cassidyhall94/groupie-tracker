<!-- Members INFO -->

    <div id="cards" class="row">
        {{range .}}
        <div class="col">
            <div class="card text-black bg-light h-50" style="width: 200px;" id="card">
                
                <img id="img" src={{.Image}} class="card-img-top" alt={{.Name}}>
                <div class="card-header" style="font-size: 20px;">{{.Name}}<form class="form-inline" action="/concert" method="POST">
                    <input type="hidden" name="concert" value={{.ID}}>
                    <input type="submit" class="btn btn-dark" value="More Info">
                </form>
                <form class="form-inline" action="/tour" method="POST">
                    <input type="hidden" name="tour" value={{.ID}}>
                    <input type="submit" class="btn btn-dark" value="Tour">

            </div>
        </div>
        
        {{end}}

    </section>
    <!--TO SHOW CASSIDY AND FAZILA TO CHOOSE FROM-->
<div id="cards" class="row">
    {{range .}}
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <div class="col">
            <div class="card text-black bg-light h-50" style="width: 200px;" id="card">
        <img id="img" src={{.Image}} class="card-img-top" alt={{.Name}}>
      </div>
        </div>
      </div>
      <div class="flip-card-back">
        <h1><a href = "#"> {{.Name}}</a></h1>
                <p><b>Creation Date:</b> {{.CreationDate}} <b>First Album Released:</b> {{.FirstAlbum}}</p>
                <p><b>Members:</b> {{range .Members}} {{.}}, {{end}}
      </div>
    </div>
  </div> 
  {{end}}
