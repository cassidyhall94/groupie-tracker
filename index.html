<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap" rel="stylesheet">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="static/style.css">
   
    <title>Groupie Tracker</title>

</head>

<body>

    <!-- Visible content -->
    <div class="container">

        <!-- Logo -->
        <div class="logo d-flex justify-content-center mt-3 mb-4">
            <a href="#">Groupie Tracker</a>
        </div>

        <!-- Search Bar -->
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">
                    <i class="material-icons">search</i>
                </span>
            </div>
            <input type="text" class="form-control" id="search" placeholder="Search anything...">
        </div>
        <div class="mt-2 mb-4 pl-2 pr-2">
            <small class id="find">Found: <span id="found"></span></small>
            <a href="#" class="float-right" data-toggle="modal" data-target="#modal">
                <small>Add filter</small>
            </a>
        </div>


        <!-- Search results -->
        <div class="row" id="cards"></div>

        <!-- Pagination -->
        <nav class="d-flex justify-content-center mt-5">
            <ul class="pagination" id="pag"></ul>
        </nav>


    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add filter</h5>
                </div>
                <div class="modal-body">
                    <label>Members Number Range</label>
                    <div class="form-row mb-4">
                        <div class="col-6">
                            <input type="number" class="form-control" id="mem_start">
                        </div>
                        <div class="col-6">
                            <input type="number" class="form-control" id="mem_end">
                        </div>
                    </div>
                    <label>Establish Year Range</label>
                    <div class="form-row mb-4">
                        <div class="col-6">
                            <input type="number" class="form-control" id="est_start">
                        </div>
                        <div class="col-6">
                            <input type="number" class="form-control" id="est_end">
                        </div>
                    </div>
                    <label>Event Date Range</label>
                    <div class="form-row mb-4">
                        <div class="col-6">
                            <input type="date" class="form-control" id="con_start">
                        </div>
                        <div class="col-6">
                            <input type="date" class="form-control" id="con_end">
                        </div>
                    </div>
                    <label>First Release Date Range</label>
                    <div class="form-row mb-4">
                        <div class="col-6">
                            <input type="date" class="form-control" id="alb_start">
                        </div>
                        <div class="col-6">
                            <input type="date" class="form-control" id="alb_end">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="clearFilters">Clear
                        filters</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveFilter">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>



        <script>
            document.getElementById('from-date').style.visibility = 'hidden';
            document.getElementById('till-date').style.visibility = 'hidden';
            document.getElementById('startCD').addEventListener('input', function functionName(e) {
                document.getElementById('from-date').style.visibility = 'visible';
                let start = e.target.value;
                console.log(start);
                document.getElementById('from-date').innerHTML = start;

            });

            document.getElementById('endCD').addEventListener('input', function functionName(e) {
                document.getElementById('till-date').style.visibility = 'visible';
                let end = e.target.value;
                console.log(end);
                document.getElementById('till-date').innerHTML = end;

            });
            
        </script>

    </section>

<!-- Members INFO -->

    <div id="cards" class="row">
        {{range .}}
        <div class="col">
            <div class="card text-black bg-light h-50" style="width: 200px;" id="card">
                
                <img id="img" src={{.Image}} class="card-img-top" alt={{.Name}}>
                <div class="card-header" style="font-size: 20px;">{{.Name}}<form class="form-inline" action="/concert" method="POST">
                    <input type="hidden" name="concert" value={{.ID}}>
                    <input type="submit" class="btn btn-dark" value="More Info">
                </form>
                <form class="form-inline" action="/tour" method="POST">
                    <input type="hidden" name="tour" value={{.ID}}>
                    <input type="submit" class="btn btn-dark" value="Tour">
                </form></div>
          
            </div>
        </div>
        
        {{end}}
    </div>

    </section>
    <!--TO SHOW CASSIDY AND FAZILA TO CHOOSE FROM-->
    <a href="/artists/id?selection=1">
        <div>                               
              <img class="artistImg" src=https://groupietrackers.herokuapp.com/api/images/queen.jpeg alt="img descrip" width=20% >
              <br>
              <div class="artistName">Queen </div>
        </div>
  </a>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="img_avatar.png" alt="Avatar" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <h1>John Doe</h1>
        <p>Architect & Engineer</p>
        <p>We love that guy</p>
      </div>
    </div>
  </div> 
</body>

</html>
